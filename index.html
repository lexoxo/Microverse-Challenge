<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Microverse Challenge</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Microverse Challenge</h1>
    <p id="description"></p>
    <div class="form-container">
      <form id="survey-form" action="">
        <label id="name-label" for="name">Name: </label>
        <input id="name" type="text" placeholder="Enter name"required>
        <br>
        <label id="email-label" for="email">Email: </label>
        <input id="email" type="email" placeholder="Enter email" required>
        <br>
        <label id="number-label" for="number">Age: </label>
        <input id="number" type="number" min="1" max="60" placeholder="Enter Age" required>
        <br>
        <label for="dropdown">How Happy Are You: 
        <select id="dropdown" name="mostLike" class="form-control" required="">
            <option selected="" value="a-little">A little</option>
            <option value="a-lot">A lot</option>
            <option value="extreme">Extremely Happy</option>
            
          </select>
          <br>
          <p><strong>Gender</strong></p>
          <label for="male">Male</label>
          <input id="male" type="radio" name="gender" value="male">
          <label for="female">Female</label>
          <input id="female" type="radio" name="gender" value="female">
          <br>
          <p>Are you happy?</p>
          
          <label for="yes">yes</label>
          <input id="yes" type="checkbox" value="yes">
          <label for="no">No</label>
          <input id="no" type="checkbox" value="no">
          <br>
          <label for="textarea">Say Something:</label>
          <textarea id="textarea">The aim is to chill</textarea>
          <br>
          <button id="submit" type="submit">SUBMIT</button>
      </form>
    </div>
  </body>
</html>
